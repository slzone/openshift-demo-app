---
appRepo_conditions:
  - condition:
      any:
        - parameter: source_provider
          value: hostedgit
    actions:
      - type: update-service
        service_label: appRepo
        service_id: hostedgit
        parameters:
          source_provider: hostedgit
        keep_parameters:
          - repo_name
          - repo_url
          - source_repo_url
          - type
          - has_issues
          - enable_traceability
          - legal
  - condition:
      any:
        - parameter: source_provider
          value: githubconsolidated
    actions:
      - type: update-service
        service_label: appRepo
        service_id: githubconsolidated
        parameters:
          source_provider: githubconsolidated
        keep_parameters:
          - repo_name
          - repo_url
          - source_repo_url
          - type
          - has_issues
          - enable_traceability
          - legal
  - condition:
      any:
        - parameter: source_provider
          value: gitlab
    actions:
      - type: update-service
        service_label: appRepo
        service_id: gitlab
        parameters:
          source_provider: gitlab
        keep_parameters:
          - repo_name
          - repo_url
          - source_repo_url
          - type
          - has_issues
          - enable_traceability
          - legal
  - condition:
      any:
        - parameter: source_provider
          value: github_integrated
    actions:
      - type: update-service
        service_label: appRepo
        service_id: github_integrated
        parameters:
          source_provider: github_integrated
        keep_parameters:
          - repo_name
          - repo_url
          - source_repo_url
          - type
          - has_issues
          - enable_traceability
          - legal

